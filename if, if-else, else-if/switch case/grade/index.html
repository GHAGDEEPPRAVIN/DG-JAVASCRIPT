<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- grade calculation -->

    <script>

        let x = prompt("Enter grade : ");

        switch(x)
        {
            case "A" : document.write("Your grade is A !"); 
            break;

            case "B" : document.write("Your grade is B !"); 
            break;

            case "C" : document.write("Your grade is C !"); 
            break;

            case "D" : document.write("Your grade is D !"); 
            break;

            case "E" : document.write("Your grade is E !"); 
            break;

            default : document.write("Don't match grade");
        }

    </script>
    
</body>
</html>
