<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGITAL CLOCK</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #clock {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #b58022;
        /* direction,color1,color2...link--- */
      }

      #clock > div {
        padding: 30px;
        margin: 30px;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        box-shadow: 5px 5px 23px #7b5717, -5px -5px 23px #ffc535;
      }

      span {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
   
    <div id="clock">
      <div id="hours">13</div>
      <span>:</span>
      <div id="minutes">13</div>
      <span>:</span>
      <div id="seconds">13</div>
      <div id="half">PM</div>
    </div>
    
  </body>


  <script>

    // const clock = document.getElementById("clock")
    // const hours = document.getElementById("hours")
    // const minutes = document.getElementById("minutes")
    // const seconds = document.getElementById("seconds")

    // const time = new Date();

    // const hrs = time.getHours();
    // const min = time.getMinutes();
    // const sec = time.getSeconds();
     

    // console.log(hrs,min,sec,period);

    const hours = document.getElementById("hours");
    const minutes = document.getElementById("minutes");
    const seconds = document.getElementById("seconds");
    const ampm = document.getElementById("ampm");

    function updateTime() {
      const time = new Date();

      let hrs = time.getHours();
      const min = time.getMinutes();
      const sec = time.getSeconds();
      const period = hrs >= 12 ? "PM" : "AM";

      // Convert to 12-hour format
      hrs = hrs % 12;
      hrs = hrs ? hrs : 12; // the hour '0' should be '12'

      // Pad single digits with 0
      hours.textContent = hrs.toString().padStart(2, "0");
      minutes.textContent = min.toString().padStart(2, "0");
      seconds.textContent = sec.toString().padStart(2, "0");
      ampm.textContent = period;
    }

    // Initial call
    updateTime();

    // Update every second
    setInterval(updateTime, 1000);
    
 
  </script>


</html>
