<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add to Cart App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="product">
    <h2>Product List</h2>
    <div>
      <p><strong>Apple</strong> - $1</p>
      <button onclick="addToCart('Apple', 1)">Add to Cart</button>
    </div>
    <div>
      <p><strong>Banana</strong> - $0.5</p>
      <button onclick="addToCart('Banana', 0.5)">Add to Cart</button>
    </div>
    <div>
      <p><strong>Orange</strong> - $0.8</p>
      <button onclick="addToCart('Orange', 0.8)">Add to Cart</button>
    </div>
  </div>

  <div class="cart">
    <h2>ðŸ›’ Your Cart</h2>
    <div id="cart-items"></div>
    <h3 id="total">Total: $0</h3>
  </div>

<script src="script.js"></script>
</body>
</html>
