<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  
    <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="slider-container">
    <button class="nav-button left-btn" onclick="prevSlide()">&#10094;</button>
    <div class="slider-images" id="slider">
      <img src="images/1.jpeg" alt="Image 1">
      <img src="images/2.jpeg" alt="Image 2">
      <img src="images/3.jpeg" alt="Image 3">
    </div>
    <button class="nav-button right-btn" onclick="nextSlide()">&#10095;</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
