<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 0 3 8 15 24 35 48 63  80 99 -->
 
    
<script>

    let x = prompt("enter n : ");

    let n = parseInt(x);

    let b = 3;

    for(let i=0; i<=n; b+=2)
    {
        document.write(i + " ");

        i += b;
        
        
    }

</script>
    
</body>
</html>
