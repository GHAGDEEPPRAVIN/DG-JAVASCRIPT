<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 3, 9, 6, 36, 30, ?  -->

    <script>

        let i = 1;

        let a = 3;

        let j = 3;

        for(i=1; i<=10; i++)
        {

            document.write(a + " ");

            if(i%2==1)
            {
                a *= a;
            }
            else
            {
                a -= j;
                j+=3;
            }
        }

    </script>
    
</body>
</html>
