<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--  2, 10, 30, 68, ? -->
    <!--   8+ 20+  38+   -->

    <script>

        let i = 20;
        let j = 18;

        let first = 2;

        let second = 10;

        document.write(first + " ");

        for(i=20; i<=100; j+=6)
        {
            document.write(second + " ");
            second += i;
            i += j;
        }

    </script>
    
</body>
</html>
