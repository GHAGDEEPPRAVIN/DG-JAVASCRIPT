<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 1, 4, 27, 256, ? -->

    <script>

        let i = 3;
        let j = 4;

        let a;

        document.write("1" + " " + "4" + " " + "27" + " ");

        for(i=1; i<=5; i++)
        {
            a = j * j;
            a *= a;
            document.write(a + " ");

            j++;
        }

    </script>
    
</body>
</html>
