<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <!-- 97, 90, 76, 55, ? -->

    <script>

        let i = 1;

        let j = 7;

        let a = 97;

        for(i=1; i<=5; i++)
        {
            document.write(a + " ");
            a -= j;
            j += 7;
        }

    </script>
    
</body>
