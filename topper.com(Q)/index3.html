<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 0, 2, 6, 8, 16, 30, 54, -->

    <script>

        let i = 1;

        let first = 0;
        let second = 2;
        let third = 6;

        let sum = first + second + third;

        document.write(first + " " + second + " " + third + " ");

        for(i=1; i<=10; i++)
        {
            document.write(sum + " ");
            first = second;
            second = third;
            third = sum;

            sum = first + second + third;
        }

    </script>
    
</body>
</html>
