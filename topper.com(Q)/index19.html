<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 8, 3, 11, 14, 25, ? -->

    <script>

        let i = 1;

        let first = 8;
        let second = 3;
        let sum = first + second;

        document.write(first + " " + second + " ");

        for(i=1; i<=10; i++)
        {
            document.write(sum + " ");
            first = second;
            second = sum ;

            sum = first + second;

        }

    </script>
    
</body>
</html>
