<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        5 5 5 5 5 
        4 4 4 4
        3 3 3
        2 2
        1
    -->

    <script>

        let i = 5;
        let j = 1;

        for(i=5; i>=1; i--)
        {
            for(j=i; j>=1; j--)
            {
                document.write(i + " ");
            }

            document.write("<br>");

        }

    </script>
    
</body>
</html>
