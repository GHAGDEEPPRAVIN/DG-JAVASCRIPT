<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        5
        4 4
        3 3 3 
        2 2 2 2
        1 1 1 1 1 
    -->

    <script>

        let i = 5;
        let j = 5;

        for(i=5; i>=1; i--)
        {
            for(j=i; j<=5; j++)
            {
                document.write(i + " ");
            }

            document.write("<br>");

        }

    </script>
    
</body>
</html>
