<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        5 4 3 2 1
        5 4 3 2
        5 4 3
        5 4
        5
    -->

    <script>

        let i = 1;
        let j = 1;

        for(i=1; i<=5; i++)
        {
            for(j=5; j>=i; j--)
            {
                document.write(j + " ");
            }

            document.write("<br>");

        }

    </script>
    
</body>
</html>
