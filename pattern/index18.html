<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        0 
        0 1 
        0 1 0
        0 1 0 1
        0 1 0 1 0
    -->
    
    <script>

        let i = 1;
        let j = 1;

        for(i=1; i<=5; i++)
        {
            for(j=1; j<=i; j++)
            {
                if(j%2==1)
                {
                    document.write("0" + " ");
                }
                else
                {
                    document.write("1" + " ");
                }
            }

            document.write("<br>");

        }

    </script>

</body>
</html>
