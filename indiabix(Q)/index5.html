<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Look at this series: 53, 53, 40, 40, 27, 27, ... -->

    <script>

        let x = prompt("Enter n : ");

        let n = parseInt(x);

        let i = 1;

        let a = 53;

        for(i=1; i<=n; i++)
        {
            document.write(a + " " + a + " ");
            a -= 13;
        }

    </script>

</body>
</html>
