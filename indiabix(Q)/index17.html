<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Look at this series: 2, 6, 18, 54, ... (4,12,36,...) -->

    <script>

        let x = prompt("Enter n : ");

        let n = parseInt(x);

        let i = 1;

        let a = 2;

        let b = 4;

        for(i=1; i<=n; i++)
        {
            document.write(a + " ");
            a += b;
            b *= 3;
        }

    </script>
    
</body>
</html>
