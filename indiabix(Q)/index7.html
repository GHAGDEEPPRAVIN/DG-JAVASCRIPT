<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Look at this series: 58, 52, 46, 40, 34, ...  -->

    <script>

        let x = prompt("Enter n : ");
        
        let n = parseInt(x);

        let a = 58;

        let i = 1;

        for(i=1; i<=n; i++)
        {
            document.write(a + " ");
            a -= 6;
        }

    </script>

</body>
</html>
