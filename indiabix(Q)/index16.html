<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Look at this series: 80, 10, 70, 15, 60, ... -->

    <script>

        let x = prompt("Enter n : ");

        let n = parseInt(x);

        let i = 1;

        let a = 80;

        let b = 10;

        for(i=1; i<=n; i++)
        {
            document.write(a + " " + b + " ");
            a -= 10;
            b += 5;
        }

    </script>
    
</body>
</html>
