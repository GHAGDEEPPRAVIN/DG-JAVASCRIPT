<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Look at this series: 7, 10, 8, 11, 9, 12, ... -->

    <script>

        let x = prompt("Enter n : ");

        let n = parseInt(x);

        let i = 1;

        let a = 7;
        let b = 10;
        
        for(i=1; i<=n; i++)
        {
            document.write(a + " " + b + " ");
            a++;
            b++;
        }

    </script>

</body>
</html>
