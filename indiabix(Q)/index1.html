<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Look at this series: 2, 1, (1/2), (1/4), ... -->

    <script>

        let a = prompt("Enter n : ");
        let n = parseInt(a);

        let x = 2;
        let i = 1;

        for(i=1; i<=n; i++)
        {
            document.write("1/" + x + " ");
            x *= 2;
        }

    </script>
    
</body>
</html>
