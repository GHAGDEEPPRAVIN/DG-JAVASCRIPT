<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Look at this series: 1.5, 2.3, 3.1, 3.9, ... -->

    <script>

        let x = prompt("Enter n : ");

        let n = parseInt(x);

        let i = 1;

        let a = 1.5;

        for(i=1; i<=n; i++)
        {
            document.write(a + " ");
            a += 0.8;
        }

    </script>

</body>
</html>
