<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Look at this series: 5.2, 4.8, 4.4, 4, ... -->

    <script>

        let x = prompt("Enter n : ");

        let n = parseInt(x);

        let i = 1;

        let a = 5.2;

        for(i=1; i<=n; i++)
        {
            document.write(a + " ");
            a -= 0.4;
        }

    </script>
    
</body>
</html>
