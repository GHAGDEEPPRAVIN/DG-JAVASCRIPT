<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Look at this series: 8, 6, 9, 23, 87 , ... (-2,3,14,64) -->

    <script>

        let x = prompt("Enter n : ");

        let n = parseInt(x);

        let i = 1;

        let a = 8;

        let b = 2;

        let c;

        for(i=1; i<=n; i++)
        {   
            document.write(a + " ");

            a *= i;
            
            a -= b;

            b++;
        }

    </script>
    
</body>
</html>
