<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let arr = [1,2,5,8,6,4,93,5];

            document.write("Orinal array arr = ",arr);
            document.write("<br><br><br>");

            // length methods (to get length of array)

            document.write("Example of length methods <br>");
            document.write(arr.length + "<br>");

            // push methods (to add element at end of an array)

            arr.push(790);
            document.write("Example of push methods <br>");
            document.write(arr + "<br>");

            // toString methods (to convert array into string)

            let val = arr.toString();
            document.write("Example of toString methods <br>");
            document.write(val + "<br>");            

            // join methods (to convert array into string with seprator)

            let val1 = arr.join("*");
            document.write("Example of join methods <br>");
            document.write(val1 + "<br>");             

            // at methods (to get element of specific index)

            let val2 = arr.at(2);
            document.write("Example of at methods <br>");
            document.write(val2 + "<br>");
            
            // pop methods (to remover last elment of array and return it)

            let val3 = arr.pop();
            document.write("Example of pop methods <br>");
            document.write(val3 + "<br>");  

            // shift methods (to remover first element of array and return it)

            let val4 = arr.shift();
            document.write("Example of shift methods <br>");
            document.write(val4 + "<br>");  

            // unshift methods (to insert new element at the start of array and return new length of an array)

            let val5 = arr.unshift(1010);
            document.write("Example of unshift methods <br>");
            document.write(val5 + "<br>");  

            // short methods (to arrange array in acending order)

            let val6 = arr.sort();
            document.write("Example of short methods <br>");
            document.write(val6 + "<br>"); 

            // splice methods (to remove element from specific index and return removed element of array in array format)

            let val7 = arr.splice(2,1);
            document.write("Example of splice methods <br>");
            document.write(val7 + "<br>");  

            // slice methods (to get all element from specific starting index to ending index form array in form of array)

            let val8 = arr.slice(2,3);
            document.write("Example of slice methods <br>");
            document.write(val8 + "<br>");
            
            // indexof methods (to get all element from specific starting index to ending index form array in form of array)

            let val9 = arr.indexof(5);
            document.write("Example of indexof methods <br>");
            document.write(val9 + "<br>");

    </script>
    
</body>
</html>
